    <!-- HEADER  -->

            <div class="details_form">


                <div class="form_main">

                    <input type="email" placeholder="Your Email" id="email" name="email" class="form_blanks"
                        required><br>
                    <input type="number" placeholder="Your Phone" id="Phone" name="Phone" class="form_blanks"
                        pattern="[0-9]{10}" required><br>
                </div>
                <div class="submit_btn">
                    <button type="submit" id="Submit_btnn">Submit Form</button>
                </div>

            </div>


            </form>

        </div>
