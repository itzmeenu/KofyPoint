<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Conptible" content="ie=edge">
    <title>KOFYPOINT : LogIn</title>
    <link rel="stylesheet" href="Login.css">
<body>
    <div class="container">
        <form class="arr">
            <fieldset>
                <h1>Login</h1>
                <hr>
                <div class="label">
                    <label for="username"></label>
                    <input type="text" id="username" name="username" placeholder="Username" required><br>
                </div>
                <div class="label">
                    <label for="pwd"></label>
                    <input type="password" id="pwd" name="pwd" placeholder="Password" required>
                </div>
                <div class="label">
                    <a href="#">Forget Password? </a>
                </div>
                <div id="button">
                    <button type="submit">
                        <div>Login</div>
                    </button>
                </div>
                <div class="label">
                    <p>Not a Member?<a href="./SignUp.html">Signup</a></p>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
